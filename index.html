<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style/index.css'>
    <title>Bookmark</title>
</head>
<body>

    <header class='header-container'>
        <div id='header'>
            <h1>Bookmark App</h1>
        </div>
    </header>

    <section class='main-container'>
        <div id='js-main-buttons'>
            <div class='js-add-bookmark'>
                <button>Add Bookmark</button>
            </div>

            <div class='js-filter-ratings'>
                <button onclick='dropDownRating()' class='js-dropbtn'>Minimum Ratings</button>
                <div id='js-myDropdown' class='js-dropdown-content'>
                    <a href='#'>1</a>
                    <a href='#'>2</a>
                    <a href='#'>3</a>
                    <a href='#'>4</a>
                    <a href='#'>5</a>
                </div>
            </div>
        </div>
        <div class="js-adding-item-container hidden">
    
            <form id="adding-item-form">
                <header class="adding-item-header">
                    <h2>Create New Bookmark</h2>
                  </header>
              <div class="title-url-contatiner">
                <label for="js-set-title" >Title</label>
                <input type="text" name="js-set-title" id="js-set-title" required placeholder="Title">
                
                <label for="js-set-url" >URL</label>
                <input type="text" name="js-set-url" id="js-set-url" required placeholder="URL">
              </div>
              <div class="description-rating-container">
                <div class="set-description">
                <label for="js-set-desc" class="label-text">Description</label>
                <textarea type="text" name="js-set-desc" id="js-set-desc" required placeholder="Description"></textarea>
              </div>
        
                
                <fieldset class="set-rating">
                  <legend>Rating</legend>
                
                  <input type="radio" id="js-set-rating1" name="js-set-rating" value="1">
                  <label for="js-set-rating1">1</label><br/>
                
                  <input type="radio" id="js-set-rating2" name="js-set-rating" value="2">
                  <label for="js-set-rating2">2</label><br/>
                
                  <input type="radio" id="js-set-rating3" name="js-set-rating" value="3">
                  <label for="js-set-rating3">3</label><br/>
        
                  <input type="radio" id="js-set-rating4" name="js-set-rating" value="4">
                  <label for="js-set-rating4">4</label><br/>
        
                  <input type="radio" id="js-set-rating5" name="js-set-rating" value="5">
                  <label for="js-set-rating5">5</label>
                </fieldset>
              </div>
              <button type="submit" id="js-submit-bookmark">Add Bookmark</button>
              <button type="button" id="js-cancel-submit">Cancel</button>
              </form>
          </div>
    </section>

    <div class="bookmark-container"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
