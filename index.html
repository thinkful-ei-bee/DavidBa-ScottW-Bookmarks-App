<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>

<body>

    <div class='header-container'>
        <div id='js-header'>
            <h1>Bookmark App</h1>
        </div>
    </div>

    <main class="main-container">
        <div id='js-main-btn'>
            <div class='add-bookmark'>
                <button>Add Bookmark</button>
            </div>

            <div class="filter-ratings">
                <button onclick="dropDownRating()" class="js-dropbtn">Minimum Ratings</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                </div>
            </div>
        </div>
    </main>

    <section class='bookmark-container'>

        <div class="bookmark bookmark-border">
            <h2 class=''>title</h2>
            <h3>description</h3>
            <h4><a>URL</a></h4>
            <div></div>
        </div>

        <div class="bookmark bookmark-border">
            <h2>title</h2>
            <h3>description</h3>
            <h4><a>URL</a></h4>
            <div></div>
        </div>
    </section>

    <script>
        const dropDownRating = () => {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (e) {
            if (!e.target.matches('.js-dropbtn')) {
                let dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>

</html>
